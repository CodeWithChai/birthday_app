<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Hi Meow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: none;
    }

    :root {
      --vh: 100%;
    }

    body {
      height: calc(var(--vh, 1vh) * 100);
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      object-fit: cover;
      z-index: -1;
    }

    .click-target {
      position: absolute;
      top: 57%;
      left: 40%;
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 1;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="videos/mainpage.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Clickable area over pink envelope -->
  <a href="page2.html" class="click-target"></a>

  <script>
    // Fix 100vh issue on iOS Safari
    function setVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setVhUnit();
    window.addEventListener('resize', setVhUnit);
  </script>

</body>
</html>
