<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>HBD BABY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .click-target {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Fullscreen background video -->
  <video autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/cafelatte11/birthday_app/main/videos/mainpage.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Invisible clickable envelope area -->
  <a href="page2.html" class="click-target"></a>

</body>
</html>
