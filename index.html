<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background with Clickable Envelope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .click-target {
      position: absolute;
      top: 85.1%;
      left: 51.3%;
      width: 33.6%;
      height: 20.6%;
      cursor: pointer;
      z-index: 1;
    }

    .click-target:hover {
      outline: 2px solid pink; /* Optional: for debugging */
    }
  </style>
</head>
<body>
  <!-- Video background -->
  <video autoplay muted loop playsinline>
    <source src="videos/continue(3).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Clickable invisible envelope area -->
  <a href="page2.html" class="click-target"></a>
</body>
</html>
