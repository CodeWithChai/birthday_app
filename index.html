<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday - Page 1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            font-family: sans-serif;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .envelope {
            width: 600px; /* 2x bigger */
            max-width: 90%;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px 0;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        #opened,
        #letter,
        #continueImage,
        #openHint {
            display: none;
        }

        /* Show letter with slide-up effect */
        #letter {
            position: absolute;
            top: 50%;
            width: 500px;
            max-width: 80%;
            z-index: 2;
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }

        #letter.show {
            display: block;
            opacity: 1;
            transform: translateY(-200px) scale(1);
        }

        #continueImage {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 450px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #continueImage.show {
            display: block;
            opacity: 1;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #openHint {
            position: absolute;
            top: 70%;
            left: 58%;
            width: 120px;
        }

        #openHint.show {
            display: block;
            animation: fadeInLeft 1s ease forwards;
        }

        @media (max-width: 600px) {
            .envelope {
                width: 350px;
            }

            #letter {
                width: 300px;
            }

            #continueImage {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted playsinline loop class="background-video">
        <source src="videos/bg1.mp4" type="video/mp4">
    </video>

    <img id="closed" class="envelope" src="images/closed_envelope.png" onclick="openEnvelope()">
    <img id="opened" class="envelope" src="images/opened_envelope.png">
    <img id="letter" src="images/birthday_letter.png">
    <img id="openHint" src="images/open.png">

    <!-- Continue button image -->
    <a href="page2.html">
        <img id="continueImage" src="images/continue.png" alt="Continue">
    </a>

    <script>
        function openEnvelope() {
            document.getElementById('closed').style.display = 'none';
            document.getElementById('opened').style.display = 'block';

            setTimeout(() => {
                document.getElementById('letter').classList.add('show');
            }, 3000);

            setTimeout(() => {
                document.getElementById('continueImage').classList.add('show');
            }, 4000);

            setTimeout(() => {
                document.getElementById('openHint').classList.add('show');
            }, 3000);
        }
    </script>
</body>
</html>
