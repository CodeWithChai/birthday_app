<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Hi Meow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .click-target {
      position: absolute;
      top: 57%;   /* tweak vertically */
      left: 40%;  /* tweak horizontally */
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 1;
      outline: none; /* removes blue box */
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="videos/mainpage.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Clickable area over pink envelope -->
  <a href="page2.html" class="click-target"></a>

</body>
</html>
