<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday - Page 2</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .center-click {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop playsinline class="background-video">
        <source src="videos/page2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Invisible clickable area in the center -->
    <a href="page3.html" class="center-click"></a>

</body>
</html>
