<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Birthday Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 2000px;
      width: 90vw;
      max-width: 400px;
      max-height: 90vh;
      height: auto;
      opacity: 0;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    .slide-up {
      transform: translate(-50%, -150%);
      opacity: 1;
    }

    .card {
      width: 100%;
      height: auto;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      position: relative;
    }

    .card img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .back {
      transform: rotateY(180deg);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    .flip {
      transform: rotateY(180deg);
    }

    #continue-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }

    @media (max-width: 500px) {
      .card-container {
        width: 90vw;
      }

      #continue-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline preload="auto" poster="images/fallback.jpg">
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Card container -->
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <img src="images/card1.png" alt="Card Cover" class="front" />
      <img src="images/card2.png" alt="Card Message" class="back" />
    </div>
  </div>

  <!-- Continue Button -->
  <button id="continue-btn" onclick="location.href='page4.html'">Continue</button>

  <script>
    const container = document.getElementById("card-container");
    const card = document.getElementById("card");
    const button = document.getElementById("continue-btn");

    // Step 1: Slide up card after 5s
    setTimeout(() => {
      container.classList.add("slide-up");
    }, 5000);

    // Step 2: Flip open after 6s (5s + 1s)
    setTimeout(() => {
      card.classList.add("flip");
    }, 11000);

    // Step 3: Show continue button after 10s of message view
    setTimeout(() => {
      button.style.display = "block";
    }, 21000);
  </script>

</body>
</html>
