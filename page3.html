<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Birthday Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .card-container {
      position: absolute;
      top: 226px;
      left: 68px;
      width: 308px;
      height: 316px;
      perspective: 1000px;
      opacity: 0;
      transform: translateY(100px); /* Start below envelope */
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    .card-container.show {
      opacity: 1;
      transform: translateY(0); /* Slide up smoothly */
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
      position: relative;
    }

    .card.flip {
      transform: rotateY(180deg); /* Flip horizontally */
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      background-image: url("images/card1.png");
      background-size: cover;
    }

    .back {
      background-image: url("images/card2.png");
      background-size: cover;
      transform: rotateY(180deg);
    }

    .continue-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: pink;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Background envelope video -->
  <video autoplay muted loop playsinline>
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Card container -->
  <div class="card-container" id="cardContainer">
    <div class="card" id="card">
      <div class="face front"></div>
      <div class="face back"></div>
    </div>
  </div>

  <!-- Continue button -->
  <button class="continue-btn" id="continueBtn" onclick="window.location.href='page4.html'">Continue</button>

  <script>
    window.onload = () => {
      const container = document.getElementById('cardContainer');
      const card = document.getElementById('card');
      const btn = document.getElementById('continueBtn');

      // Step 1: Slide card up from envelope after 5s
      setTimeout(() => {
        container.classList.add('show');
      }, 5000);

      // Step 2: Flip card after 6s (after it's visible)
      setTimeout(() => {
        card.classList.add('flip');
      }, 11000); // 5s + 6s

      // Step 3: Show Continue button 10s after flipping
      setTimeout(() => {
        btn.style.display = 'block';
      }, 21000); // 5s + 6s + 10s
    };
  </script>

</body>
</html>
