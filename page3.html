<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Birthday Letter</title>
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .letter {
      position: absolute;
      width: 50vw;
      max-width: 320px;
      aspect-ratio: 1 / 1.025;
      left: 50%;
      top: 60%;
      transform: translate(-50%, 0);
      transition: transform 1.2s ease, top 1.2s ease, width 1s ease, height 1s ease, opacity 1s ease;
      opacity: 0;
    }

    .letter.show {
      top: 40%;
      transform: translate(-50%, -20%);
      opacity: 1;
    }

    .letter.enlarge {
      top: 50%;
      transform: translate(-50%, -50%) scale(1.3);
      height: 60vh;
      width: auto;
      z-index: 2;
    }

    #continue-btn {
      position: absolute;
      bottom: 24px;
      right: 24px;
      background-color: #ff69b4; /* pink */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 3;
    }

    #continue-btn.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Letter Image -->
  <img src="images/birthday greet!.png" alt="Birthday Letter" class="letter" id="letter" />

  <!-- Continue Button -->
  <button id="continue-btn">Continue</button>

  <script>
    window.onload = () => {
      const letter = document.getElementById("letter");
      const continueBtn = document.getElementById("continue-btn");

      // Step 1: Show letter
      setTimeout(() => {
        letter.classList.add("show");
      }, 500);

      // Step 2: Enlarge for reading
      setTimeout(() => {
        letter.classList.add("enlarge");
      }, 2000);

      // Step 3: Show continue button after 10 seconds of reading
      setTimeout(() => {
        continueBtn.classList.add("show");
      }, 12000); // 2s animation + 10s reading
    };
  </script>

</body>
</html>
