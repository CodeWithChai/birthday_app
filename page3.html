<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .card-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      max-width: 400px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .card-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    #continue-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 24px;
      background-color: #ff69b4; /* pink */
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: none;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 500px) {
      .card-container {
        width: 80vw;
      }

      #continue-btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Card -->
  <div class="card-container" id="card-container">
    <img src="images/card 1.png" alt="Card Front" id="card-image">
  </div>

  <!-- Continue Button -->
  <button id="continue-btn" onclick="location.href='page4.html'">Continue</button>

  <script>
    const cardContainer = document.getElementById("card-container");
    const cardImage = document.getElementById("card-image");
    const continueBtn = document.getElementById("continue-btn");

    // Show card after 5 seconds
    setTimeout(() => {
      cardContainer.style.opacity = 1;
    }, 5000);

    // Change to message image after 6 seconds (5 + 6 = 11s)
    setTimeout(() => {
      cardImage.src = "images/card 2.png";
    }, 11000);

    // Show continue button after 10 seconds of message view (11 + 10 = 21s)
    setTimeout(() => {
      continueBtn.style.display = "block";
    }, 21000);
  </script>

</body>
</html>
