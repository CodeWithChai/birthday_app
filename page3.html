<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Happy Birthday - Page 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .card1 {
      position: absolute;
      width: 308px;
      height: 315.9px;
      left: 68.8px;
      top: 226.6px;
      transform: rotate(7.8deg) translateY(100%);
      transition: transform 1.5s ease-out;
      z-index: 2;
    }

    .card1.slide-up {
      transform: rotate(7.8deg) translateY(0);
    }

    .card2 {
      position: absolute;
      width: 90%;
      max-width: 350px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      z-index: 3;
    }

    .card2.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    a.continue {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 20px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 24px;
      border-radius: 14px;
      font-family: sans-serif;
      z-index: 4;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted playsinline loop>
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Card that slides out -->
  <img src="images/card1.png" class="card1" id="card1" />

  <!-- Enlarged letter -->
  <img src="images/card2.png" class="card2" id="card2" />

  <!-- Continue Button -->
  <a href="page4.html" class="continue">Continue</a>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const card1 = document.getElementById("card1");
      const card2 = document.getElementById("card2");

      // Slide up the card after page loads
      setTimeout(() => {
        card1.classList.add("slide-up");
      }, 500);

      // After 2 seconds, show the full letter
      setTimeout(() => {
        card2.classList.add("show");
      }, 2500);
    });
  </script>

</body>
</html>
