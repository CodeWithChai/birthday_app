<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Birthday Letter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .letter {
      position: absolute;
      width: 308px;
      height: 315.9px;
      left: 68.8px;
      top: 226.6px;
      transform: rotate(7.8deg) translateY(0);
      transition: transform 1s ease-out, top 1s ease-out, left 1s ease-out, width 1s ease-out, height 1s ease-out;
      opacity: 0;
    }

    .letter.show {
      transform: rotate(7.8deg) translateY(-80px); /* gentle slide up from envelope */
      opacity: 1;
    }

    .letter.enlarge {
      transform: rotate(0deg) translate(-50%, -50%) scale(1.3);
      top: 50%;
      left: 50%;
      width: auto;
      height: 80vh;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="videos/page3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Letter Image -->
  <img src="images/birthday greet!.png" alt="Birthday Letter" class="letter" id="letter" />

  <script>
    window.onload = () => {
      const letter = document.getElementById("letter");

      // Letter slides out from envelope (not from screen bottom)
      setTimeout(() => {
        letter.classList.add("show");
      }, 500);

      // Then letter enlarges and centers
      setTimeout(() => {
        letter.classList.add("enlarge");
      }, 2500);
    };
  </script>

</body>
</html>
